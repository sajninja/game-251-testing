  <header>
    <h2>

    <p>Wanna fill out a form? It doesn't do anything.</p>
    
    <form name="form">
      <label for="input1">What's your favorite type of cookie?</label>
      <input type="text" id="input1" name="input1">

      <label for="input2">What's your favorite color?:</label>
      <input type="color" id="input2" name="input2">

      <label for="input3">Check this box if you liked this form:</label>

    <p>This is a silly drawing of myself:</p>
    <img src="sillies.png", width="200", height="200">

    <canvas id="canvas" width="150" height="150"></canvas>
    <script type="application/javascript">
    function draw() {
    const canvas = document.getElementById("canvas");
    if (canvas.getContext) {
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "rgb(200, 0, 0)";
    ctx.fillRect(10, 10, 50, 50);
    ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
    ctx.fillRect(30, 30, 50, 50);
    }
    }
    draw();
    </script>
